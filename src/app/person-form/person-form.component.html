<form [formGroup]="getPersonForm">
    
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" value="{{ (selectedPerson$ | async).name }}"/>
    </div>
    <div class="form-group">
        <label>Height</label>
        <input type="text" class="form-control" formControlName="height" value="{{ (selectedPerson$ | async).height }}"/>
    </div>
    <div class="form-group">
        <label>Mass</label>
        <input type="text" class="form-control" formControlName="mass" value="{{ (selectedPerson$ | async).mass }}"/>
    </div>
    <button class="btn btn-primary btn-sm text-right" (click)="update()">Update</button>
</form>
